<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getFirstName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}">Изменить</a></td>
        <td>
            <a th:href="@{/users/del(id=${user.getId()})}">Удалить</a>
        </td>
    </tr>
</table>
<a th:href="@{/users/new}">Добавить</a>


</body>
</html>
