<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users}" th:method="POST" th:object="${user}">
    <input name="id" type="hidden" th:field="*{id}">
    <label for="name">Имя</label>
    <input id="name" type="text" th:field="*{firstName}">
    <br/>
    <label for="last_name">Фамилия</label>
    <input id="last_name" type="text" th:field="*{lastName}">
    <br/>
    <label for="age">Возраст</label>
    <input id="age" type="text" th:field="*{age}">
    <br>
    <input name="change" type="submit" value="Изменить">
</form>
</body>
</html>
